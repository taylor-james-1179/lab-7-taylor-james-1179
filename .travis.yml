---
dist: xenial
install:
  - "pip install pytest pylint pycodestyle pydocstyle"
language: python
python:
  - "3.7"
script:
  - pytest
  - pylint part_1.py part_2.py
  - pycodestyle part_1.py part_2.py
  - pydocstyle part_1.py part_2.py
notifications:
  email:
    recipients:
      - user@example.com
    on_success: always
    on_failure: always
